---
layout: default
---

<div id="wrapper" class="divided">
    <section class="spotlight style2 orient-left content-orient-left">
        <div class="content">
            {% include navbar.html %}
            <h2>{{ page.title }}</h2>
            {% for person in site.people %}
            {% if page.author == person.display_name %}
            <a href="{{ person.url }}" style="text-decoration: none;"><h3>{{ page.author }}</h3></a>
            {% endif %}
            {% endfor %}
            <i>{{page.date | date_to_long_string }}</i>
        </div>
    </section>

    <section class="spotlight style2 orient-left content-orient-left">
        <div class="content">
            {{ page.content }}
        </div>
    </section>

    <div class="footerbox">
        {% include footer.html %}
    </div>
</div>
